<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <title>weather forecast app</title>
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <div>
                <form action="" class="search" id="search">
                    <input type="text" id="querry" placeholder="search...">
                    <button>
                        <i class="fas fa-search"></i>

                    </button>
                </form>
                <div class="weather-icon">
                    <img src="Icon.png" alt="" id="Icon">
                </div>
                <div class="temperature">
                    <h1 id="temp">0</h1>
                    <span class="temp-unit">&#176;C</span>
                </div>
                <div class="date-time">
                    <p id="date-time">
                        Monday, 12.00
                    </p>
                </div>
                <div class="divider"></div>
                <div class="condition-rain">
                    <div class="condition">
                        <i class="fas fa-cloud"></i>
                        <div class="condition" id="condition">condition</div>
                    </div>
                    <div class="rain">
                        <i class="fas fa-tint"></i>
                        <p id="rain">perc - 0%</p>
                    </div>

                </div>
            </div>
                <div class="location">
                    <div class="location-icon">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <div class="location-text">
                        <p id="location">location</p>
                    
                </div>
            </div>
        </div>
        <div class="main">
            <nav>
                <ul class="option">
                    <button class="hourly">today</button>
                    <button class="week active">week</button>
                </ul>
                <ul class="option-units">
                    <button class="celcius active">&#176; C</button>
                    <Button class="fahrenheit">&#176; F</Button>
                </ul>
            </nav>
            <div class="cards" id="weather-cards">
                
            </div>
            <div class="highlights"></div>
            <h2 class="heading">today's highlights</h2>
            <div class="cards">
                <div class="card2">
                    <h4 class="card-heading">UV Index</h4>
                    <div class="content">
                        <p class="uv-index">0</p>
                        <p class="uv-text">low</p>
                    </div>

                </div>
                <div class="card2">
                    <h4 class="card-heading">wind status</h4>
                    <div class="content">
                        <p class="">0</p>
                        <p class="wind-speed">low</p>
                    </div>

                </div>
                <div class="card2">
                    <h4 class="card-heading">sunrise $ sunset</h4>
                    <div class="content">
                        <p class="sun-rise">0</p>
                        <p class="sun-set">low</p>
                    </div>

                </div>
                <div class="card2">
                    <h4 class="card-heading">Humididty</h4>
                    <div class="content">
                        <p class="humidity">0</p>
                        <p class="humididty-status">low</p>
                    </div>

                </div>
                <div class="card2">
                    <h4 class="card-heading">visibility</h4>
                    <div class="content">
                        <p class="visibility">0</p>
                        <p class="visibility-status">low</p>
                    </div>

                </div>
                <div class="card2">
                    <h4 class="card-heading">Air quality</h4>
                    <div class="content">
                        <p class="air-quality">0</p>
                        <p class="air-quality-status">low</p>
                    </div>

                </div>
                
            </div>
            <p class="credits">Crafted with love by open-source coding</p>
        </div>
    </div>
    




    <script src="script.js"></script>
</body>
</html>
